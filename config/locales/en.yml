en:
  rating:
    levels:
      1: 'A'
      2: 'B'
      3: 'C'
      4: 'D'
      5: 'F'

  activerecord:
    error:
      messages:
        invalid_transition: "Couldn't change state from %{state} to %{new_state}"

  pages:
    default_postfix: ' - Shiplix'

    home:
      index:
        title: 'Awesome Code Analyze'
        header: 'Awesome Code Analyze'

    repos:
      index:
        title: 'Repositories'
        header: 'Repositories'

      show:
        title: '%{repo}'
        header: '%{repo}'

    blocks:
      postfix: ' - %{repo}'

      index:
        title: 'Code'
        header: 'Code'

      namespaces:
        postfix: ' - %{repo}'

        show:
          title: '%{name}'
          header: '%{name}'

      files:
        postfix: ' - %{repo}'

        show:
          title: '%{name}'
          header: '%{name}'
